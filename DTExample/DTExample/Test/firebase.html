<!doctype html>
<html>
  <head>
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <script>
      function run() {
        var firebase = new Firebase('https://kljfg.firebaseio.com/');
        firebase.on("value", function(snapshot) {
          document.body.appendChild(document.createTextNode(snapshot.val()["foo"]));
        });
        firebase.set({foo: "bar"});
      }
    </script>
  </head>
  <body>
    <br /><br /><br /><h1>body</h1>
    <button type="button" onclick="run();">Run</button>
    <br /><br />
  </body>
</html>
