<!doctype html>
<html>
  <head>
    <script>
      var tin = {}
      tin.alert = function(value) {
        document.body.appendChild(new Text(value));
        var f = function() {};
        return f;
      };

      tin.postMessage = function(msg) {
        if (window.webkit && window.webkit.messageHandlers) {
          window.webkit.messageHandlers['my_handler'].postMessage(msg);
        }
      }

      tin.click = function() {
        tin.postMessage({text: "Button Clicked!"});
      };
    </script>
  </head>
  <body>
    <br /><br /><br /><h1>body</h1>
    <button type="button" onclick="tin.click();">Click me</button>
  </body>
</html>
