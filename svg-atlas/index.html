<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
    <script src="//cdnjs.cloudflare.com/ajax/libs/pixi.js/1.6.1/pixi.js"></script>
    <script src="svgatlas.js"></script>
    <script>
      function init() {
        var loader = new svgatlas.SvgAtlasLoader(['atlas.svgatlas']);
        loader.on('loaded', onSvgLoaded);
        loader.load();
       	var stage = new PIXI.Stage(0x66FF99);
        var renderer = PIXI.autoDetectRenderer(800, 600);
        document.body.appendChild(renderer.view);
        requestAnimFrame(animate);

        function onSvgLoaded() {
          var red = PIXI.Sprite.fromFrame('red');
          red.position.x = 100;
          red.position.y = 100;
          stage.addChild(red);

          var red2 = PIXI.Sprite.fromFrame('red');
          red2.position.x = 300;
          red2.position.y = 300;
          stage.addChild(red2);

          var blue = PIXI.Sprite.fromFrame('blue');
          blue.position.x = 300;
          blue.position.y = 100;
          stage.addChild(blue);
        }

        function animate() {
          requestAnimFrame(animate);
          renderer.render(stage);
        }
      }
    </script>
  </head>
  <body onload="init();">
  </body>
</html>
