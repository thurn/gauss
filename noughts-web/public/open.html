<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1 user-scalable=no"/>
    <meta charset="utf-8">
    <title>noughts</title>
    <link href="/css/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="header">
      <image class="logo" src="/assets/logo.svg" />
    </div>
    <div class="body">
      <div class="message">
        <p>You've been invited to play noughts! You can get it on the App Store here:</p>
        <p><img src="/assets/appstore.svg" /></p>
        <p id="accept">Once you have the app: <a href="#" id="accept">click here</a> to accept this invitation.</p>
      </div>
    </div>
    <script type="text/javascript">
      (function() {
        var getParameterByName = function(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        };
        var accept = document.getElementById("accept");
        var id = getParameterByName("id");
        if (id) {
          var clickOrTouch = (('ontouchend' in window)) ? 'touchend' : 'click';
          accept.addEventListener(clickOrTouch, function(e) {
            e.stopPropagation();
            e.preventDefault();
            window.location.href = "noughts://games/" + id;
          });
        } else {
          document.getElementById("accept").style.display = "none";
        }
      })();
    </script>
  </body>
</html>
