<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <script type="text/javascript">
           (function($) {
               $(function() {
                    var canvas = $("#c").get(0);
                    console.log(canvas);
                    canvas.width = 2000;
                    canvas.height = 1500;
                    var context = canvas.getContext("2d");
                    var img = new Image;
                    img.onload = function() {
                        context.drawImage(img, 0, 0, img.width, img.height);
                        context.drawImage(img, 0, 0, img.width, img.height, 300, 0, img.width*1.5, img.height*1.5);
                        context.drawImage(img, 0, 0, img.width, img.height, 800, 0, img.width*2, img.height*2);
                    }
                    img.src = "dog.svg";
                });
            })(jQuery);
    </script>
	</head>
	<body>
        <canvas id="c"></canvas>
    </body>
</html>
