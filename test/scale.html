<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
    <script src="//cdnjs.cloudflare.com/ajax/libs/pixi.js/1.6.1/pixi.js"></script>
    <script type="text/javascript">
      var context, canvas, img, stage, texture, renderer, bunny;

      function init() {
        canvas = document.getElementById("c");
        context = canvas.getContext("2d");
        img = new Image();
        img.src = "tiger.svg";
        img.onload = run;
      }

      function run() {
        context.drawImage(img, 0, 0, 50, 50);

        stage = new PIXI.Stage(0x66FF99);
        renderer = PIXI.autoDetectRenderer(400, 300);
        document.body.appendChild(renderer.view);
        requestAnimFrame(animate);

        // texture = PIXI.Texture.fromImage("bunny.png");
        texture = PIXI.Texture.fromCanvas(canvas);
        bunny = new PIXI.Sprite(texture);

        bunny.anchor.x = 0.5;
        bunny.anchor.y = 0.5;

        bunny.position.x = 200;
        bunny.position.y = 150;

        bunny.scale.x = 8.0;
        bunny.scale.y = 8.0;

        stage.addChild(bunny);
      }

      function animate() {
        requestAnimFrame(animate);
        bunny.rotation += 0.01;
        renderer.render(stage);
      }
    </script>
  </head>
  <body onload="init()">
    <canvas id="c" width="50px" height="50px" style="display:none"></canvas>
  </body>
</html>
