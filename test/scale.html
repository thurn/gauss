<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
    <script src="//cdnjs.cloudflare.com/ajax/libs/pixi.js/1.6.1/pixi.js"></script>
    <script type="text/javascript">
      var context, canvas, img, stage, texture, renderer, bunny;

      function init() {
        canvas = document.createElement('canvas');
        canvas.height = 500;
        canvas.width = 500;
        context = canvas.getContext("2d");
        img.src = "tiger.svg";
        img.onload = run;
        run();
      }

      function run() {
        context.drawImage(img, 0, 0, 500, 500);

        stage = new PIXI.Stage(0x66FF99);
        renderer = PIXI.autoDetectRenderer(3000, 3000);
        document.body.appendChild(renderer.view);

        texture = PIXI.Texture.fromCanvas(canvas);

        var texture1 = new PIXI.Texture(texture);
        texture1.setFrame(new PIXI.Rectangle(100, 100, 300, 300));
        PIXI.TextureCache['texture1'] = texture1;

        var texture2 = new PIXI.Texture(texture);
        texture2.setFrame(new PIXI.Rectangle(200, 200, 100, 100));
        PIXI.TextureCache['texture2'] = texture2;

        bunny = PIXI.Sprite.fromFrame('texture1');
        var sprite2 = PIXI.Sprite.fromFrame('texture2');

        bunny.anchor.x = 0.5;
        bunny.anchor.y = 0.5;
        sprite2.anchor.x = 0.5;
        sprite2.anchor.y = 0.5;

        bunny.position.x = 300;
        bunny.position.y = 300;
        sprite2.position.x = 900;
        sprite2.position.y = 300;

        stage.addChild(bunny);
        stage.addChild(sprite2);

        animate();
      }

      function animate() {
        requestAnimFrame(animate);
        renderer.render(stage);
      };
    </script>
  </head>
  <body onload="init()">
  </body>
</html>
