<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1 user-scalable=no"/>
    <meta charset="utf-8">
    <title>noughts</title>
  </head>
  <body>
    <div style="text-align:center;">
      <img src="assets/web/logo.svg" width="250px" />
    </div>
    <div style="text-align:center; margin-top:2rem; font-size:20px;" id="message" width="75%">
      You've been invited to play noughts!
    </div>
    <div style="text-align:center; margin-top:0.5rem;">
      <img src="assets/web/appstore.svg" width="250px" />
    </div>
    <div style="text-align:center; margin-top:2rem; font-size:20px;" id="message2" width="75%">
      Once you have the app: <button style="font-size: 20px;" id="accept">Accept Invitation</button>
    </div>
    <script type="text/javascript">
      (function() {
        var getParameterByName = function(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        };
        var accept = document.getElementById("accept");
        var id = getParameterByName("id");
        if (id) {
          var clickOrTouch = (('ontouchend' in window)) ? 'touchend' : 'click';
          accept.addEventListener(clickOrTouch, function(e) {
            e.stopPropagation();
            e.preventDefault();
            window.location.href = "noughts://games/" + id;
          });
        } else {
          document.body.removeChild(document.getElementById("message"));
          document.body.removeChild(document.getElementById("message2"));
        }
      })();
    </script>
  </body>
</html>
